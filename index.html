<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claculator | The best Calculator in the market</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Claculator (v2.4)</h1>
    </header>
    <div id="displayDiv">
        <p id="display"></p>
    </div>
        <p id="methd"></p>
    <div class="main">
        <div class="row">
            <button class="btn numbers" id="one">1</button>
            <button class="btn numbers" id="two">2</button>
            <button class="btn numbers" id="three">3</button>
        </div>
        <div class="row">
            <button class="btn numbers" id="four">4</button>
            <button class="btn numbers" id="five">5</button>
            <button class="btn numbers" id="six">6</button>
        </div>
        <div class="row">
            <button class="btn numbers" id="seven">7</button>
            <button class="btn numbers" id="eight">8</button>
            <button class="btn numbers" id="nine">9</button>
        </div>
        <div class="row">
            <button class="btn numbers" id="zero">0</button>
            <button class="btn symbols" id="equal">=</button>
            <button class="btn symbols math" id="plus">+</button>
        </div>
        <div class="row">
            <button class="btn symbols math" id="minus">-</button>
            <button class="btn symbols math" id="multiply">ร</button>
            <button class="btn symbols math" id="divide">รท</button>
        </div>
        <div class="row">
            <button class="btn symbols math" id="correct">Del</button>
            <button class="btn symbols math" id="decimal">.</button>
            <button class="btn symbols math" id="clear">AC</button>
        </div>
    </div>
    <footer>
        <span>Made by Aksh</span>
    </footer>
</body>
<script src="script.js"></script>

</html>
